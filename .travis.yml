sudo: required

branches:
  only:
    - master

services:
  - docker

language: java
dist: trusty

jdk:
- openjdk8

cache:
  directories:
  - $HOME/.m2

script:
  - mvn clean package -U
  - docker build -t mu2729/streaming-uploader .

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mu2729/streaming-uploader